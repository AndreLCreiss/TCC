<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="faleconosco.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Fale Conosco</title>
</head>

<body class="topo">




    <section class="section-4">
        <h1> Fale Conosco </h1>

        <form action="" method="post">
            <label>Nome</label>
            <input type="text" name="name" id="nome" placeholder="Digite seu nome">

            <label>E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

            <label>Endereço</label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">

            <label>Telefone</label>
            <input type="number" name="telefone" id="telefone" placeholder="Digite seu Telefone">


            <label>Especialidade</label>
            <select id="especialidade">
                
                <option selected disabled value="">Escolha</option>
                <option>Odontologia</option>
                <option>Ginecologia</option>
                <option>Vacinação</option>
                <option>Clínica Geral</option>
                <option>Pediatria</option>
                <option>Exames</option>
            </select>


            <label>Mensagem</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>

            <button class="btn">
                <a href="obrigado.html" target="_blank">Enviar</a> <!--Vai para outra pagina de Obrigado-->
            </button>

        </form>

    </section>
</body>

</footer>
</html>
